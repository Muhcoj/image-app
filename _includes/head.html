<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page </title>
  {% else %}
    <title>Test Page: Don't Panic</title>
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="All about oceans.">
  {% endif %}
  <link href="/favicon.png" rel="icon">
  <link rel="apple-touch-icon" href="/apple-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" 
        rel="stylesheet">
  <link rel="stylesheet" type="text/css" 
        href="/fonts/fontawesome-free-5.7.2-web/css/all.css">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
